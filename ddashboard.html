<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #222;
            line-height: 1.7;
        }

        header {
            background: #fff;
            color: #2d3a4a;
            padding: 28px 20px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.07);
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav {
            margin: 18px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        button {
            background: linear-gradient(90deg, #e0e7ef 0%, #f5f7fa 100%);
            border: 1px solid #d1d9e6;
            color: #2d3a4a;
            padding: 10px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(.4,0,.2,1);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
        }

        button:hover {
            background: #f0f4fa;
            color: #1976d2;
            border-color: #b6c6e3;
            transform: translateY(-2px) scale(1.04);
        }

        button:active {
            transform: translateY(0) scale(1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            padding: 40px 20px 30px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .iframe-container {
            flex: 1 1 48%;
            max-width: 48%;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.08);
            background-color: #fff;
            transition: transform 0.3s cubic-bezier(.4,0,.2,1), box-shadow 0.3s cubic-bezier(.4,0,.2,1);
            border: 1px solid #eaeaea;
        }

        .iframe-container:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 16px 40px rgba(44, 62, 80, 0.13);
        }

        .iframe-container.full-width {
            flex: 1 1 100%;
            max-width: 100%;
        }

        iframe {
            width: 100%;
            height: 720px;
            border: none;
            background: #f5f7fa;
        }

        footer {
            text-align: center;
            padding: 24px 10px;
            background: #fff;
            color: #888;
            font-weight: 500;
            margin-top: 40px;
            border-top: 1px solid #eaeaea;
            font-size: 1.1rem;
            box-shadow: 0 -2px 12px rgba(44, 62, 80, 0.04);
        }

        @media (max-width: 900px) {
            .iframe-container {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2px 10px 2px;
                gap: 12px;
            }
            button {
                padding: 8px 14px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>TB Dashboard</h1>
        <nav>
            <button onclick="showIframe('forced')">Force-Directed Graph</button>
            <button onclick="showIframe('linechart')">Line Chart</button>
            <button onclick="showIframe('mapchart')">Map Chart</button>
            <button onclick="showIframe('treemap')">TreeMap</button>
            <button onclick="showIframe('sunburst')">Sunburst</button>
            <button onclick="refreshPage()">All</button>
        </nav>
    </header>
    <div class="container">
        <!-- Forced Directed and Sunburst together -->
        <div class="iframe-container" id="forced">
            <iframe src="forceddirected.html" title="Force-Directed Graph"></iframe>
        </div>
        <div class="iframe-container" id="sunburst">
            <iframe src="sunburst.html" title="Sunburst Visualization"></iframe>
        </div>

        <!-- Line Chart full width -->
        <div class="iframe-container full-width" id="linechart">
            <iframe src="timeline.html" title="Line Chart Visualization"></iframe>
        </div>

        <!-- Map Chart full width -->
        <div class="iframe-container full-width" id="mapchart">
            <iframe src="mapchart.html" title="Map Chart Visualization"></iframe>
        </div>

        <!-- Tree Map full width -->
        <div class="iframe-container full-width" id="treemap">
            <iframe src="treemap.html" title="TreeMap Visualization"></iframe>
        </div>
    </div>
    <footer>
        Made by Saim Nadeem
    </footer>
    <script>
        function showIframe(id) {
            const iframes = document.querySelectorAll('.iframe-container');
            iframes.forEach(iframe => iframe.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        
        function refreshPage() {
            location.reload();
        }
    </script>
</body>

</html>
